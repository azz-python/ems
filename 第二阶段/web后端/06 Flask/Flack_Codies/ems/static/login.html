<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>登录页面</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
			href="/static/loginapp/css/style.css" />
        <script src="/static/loginapp/js/jquery-3.3.1.min.js"></script>
        <script src="/static/loginapp/js/jquery.cookie.js"></script>
        <script>
            function login() {
                $.ajax({
                    type:'post',
                    url:'http://127.0.0.1:8000/loginapp/loginlogic/',
                    data:$("#from1").serialize()+'&csrfmiddlewaretoken=' + $.cookie("csrftoken"),
                    success:function (data) {
                        if (data==='ok'){
                            location.href='http://127.0.0.1:8000/static/emplist.html'
                        }else if(data==='error'){
                            alert('用户名或密码错误')
                        }
                    }
                })
                
            }
        </script>
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2009/11/20
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">登录</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<form action="" method="post" id="from1">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									username:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="name" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									password:
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" name="pwd" />
								</td>
							</tr>
                            <tr>
                                <td><input type="checkbox" name="rem" value="1">一周免登录</td>
                            </tr>
						</table>
						<p>
							<input type="button" class="button" value="Submit &raquo;"onclick="login()" />
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
